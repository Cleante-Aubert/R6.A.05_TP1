<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Vue des employés </title>
</head>
<body>

<h1> Voici tout les employés </h1>

<ul th:each="employee: ${employees}">
    <li th:text="${employee.name}" th:attr =" style='background:'+${employee.getFunction.getCodeCouleur()}"  ></li>
</ul>

<form th:action="@{/addEmployee}" th:object="${employee}" method="post">

    <label>  Name  </label>
        <input type="text" placeholder="name" th:field="*{name}" />

    </br>
    </br>

    <label>  Address  </label>
        <input type="text" placeholder="address" th:field="*{address}"  />

    </br>
    </br>

    <label>  Email  </label>
        <input type="text" placeholder="email" th:field="*{email}"  />
    </br>
    </br>

    <label>  Phone  </label>

        <input type="text" placeholder="phone" th:field="*{phone}"  />
    </br>
    </br>

        <select name="color">
        <option th:each="colorOpt : ${T(employee.Fonction).values()}"
            th:value="${colorOpt}" th:text="${colorOpt}"></option>
        </select>

    <input type="submit" value="Submit" />

</form>





</body>
</html>
